<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading</title>
    <script src="assets/js/ua-parser.min.js"></script>
</head>
<body>
    <script>
    const uap = new UAParser();
    const result = uap.getResult();
    console.log('OS',result.os.name);
    if(result.os.name === 'iOS' || result.os.name === 'iPadOS' || result.os.name === 'macOS'){
        location.href="https://apps.apple.com/app/id1598524842"
    }
    else{
        location.href="https://play.google.com/store/apps/details?id=com.wdabuliu.note.club"
    }
    </script>
</body>
</html>
