<div class="swiper-slide">
    <div class="team-item" style="align-items: flex-start;">
        <div class="img" style="flex:1">
            <img data-src="image" style="flex:1" data-format="FormatStr" data-format-target="src" data-format-options="assets/images/team/###VALUE###.png" alt="Team">
        </div>
        <div class="text">
            <p data-content="description"></p>
            <div class="team-item-author">
                <h4 data-content="name"></h4>
                <p data-content="role"></p>
            </div>
        </div>
    </div>
</div>
